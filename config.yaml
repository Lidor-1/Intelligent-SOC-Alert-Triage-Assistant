# SOC Triage Assistant Configuration
# Define your environment's security context

# Critical Assets
# Systems that require heightened security monitoring
critical_assets:
  - dc          # Domain Controllers
  - domain
  - sql         # Database servers
  - db
  - database
  - backup      # Backup systems
  - bkup
  - prod        # Production servers
  - production
  - web         # Web servers
  - app         # Application servers
  - mail        # Mail servers
  - exchange

# Privileged Users
# Accounts that have elevated permissions
privileged_users:
  - admin
  - administrator
  - root
  - svc_        # Service accounts (prefix)
  - adm_        # Admin accounts (prefix)
  - sa          # SQL admin
  - sudo

# Business Hours
# Define when normal business activity occurs
business_hours:
  start: 8      # 8 AM
  end: 18       # 6 PM
  # Activities outside these hours get flagged as "after hours"

# Internal Network Ranges
# IP ranges considered internal to your organization
internal_networks:
  - "10."           # Private Class A
  - "172.16."       # Private Class B
  - "192.168."      # Private Class C
  # Add your specific ranges as needed
  # - "203.0.113."  # Example: Your public IP range

# Event ID Mappings (Windows Event Logs)
# Maps common Event IDs to categories for better analysis
event_id_mappings:
  authentication:
    - "4624"    # Successful logon
    - "4625"    # Failed logon
    - "4634"    # Logoff
    - "4648"    # Logon with explicit credentials
    - "4768"    # Kerberos TGT requested
    - "4769"    # Kerberos service ticket requested
  
  privilege_escalation:
    - "4672"    # Special privileges assigned
    - "4673"    # Privileged service called
    - "4674"    # Operation attempted on privileged object
  
  account_management:
    - "4720"    # User account created
    - "4722"    # User account enabled
    - "4724"    # Password reset attempt
    - "4726"    # User account deleted
    - "4728"    # Member added to security group
    - "4732"    # Member added to local group
  
  process_execution:
    - "4688"    # Process created
    - "4689"    # Process terminated
  
  object_access:
    - "4656"    # Handle to object requested
    - "4663"    # Attempt to access object
    - "4660"    # Object deleted

# Risk Scoring Adjustments
# Fine-tune risk calculation for your environment
risk_adjustments:
  # Increase score for these scenarios
  critical_asset_multiplier: 2.0
  privileged_user_multiplier: 1.5
  after_hours_multiplier: 1.3
  external_ip_multiplier: 1.5
  
  # Decrease score for known benign patterns
  repeated_benign_reduction: 0.7

# Alert Thresholds
# Define when to escalate based on risk score
alert_thresholds:
  critical: 80      # Immediate response
  high: 60          # Priority investigation
  medium: 40        # Standard review
  low: 20           # Routine monitoring
